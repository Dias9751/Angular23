<div *ngIf="!logged">
  <div class="main">
    <div class="form">
    <div class="form-content"> 
        <div class="title">Вход</div>
        <div class="form-group">
            <input type="email" placeholder="Ваше почта" id="input-email" [(ngModel)]="username">
            <span style="display:none" id="invalid_email">Введите ваш email</span>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Пароль" id="input-password" [(ngModel)]="password">
            <span style="display:none" id="invalid_password">Введите ваш пароль</span>
        </div>
        <div class="form-group" (click)="login_too()"><button>Войти</button></div>
    </div>
    </div>
  </div>
</div>

  
<div *ngIf="logged" class = 'body'>

      <div class="left-column">
        <img class="img" [src]="c.ph_product" width="500" height="500">
      </div>
      <div class="right-column">
        <h1>Products</h1>
        <h2><br>{{c.name}}</h2>
        <h4><br>{{c.description}}</h4>
        <h3><br>{{c.price | currency}}</h3>
        <button class="bt2" type="button" (click)="addToCart(c)">Buy</button>
      </div>
    </div></div>
