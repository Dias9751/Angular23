<h1 class="rest" style="text-align: center; margin: 30px;">Restaurant</h1>

    <p>description:{{r.address}}</p>
    <h1><a routerLink="/delivery_companies/restaurants/categories">{{r.name}}</a></h1>
  </div>
</div>
